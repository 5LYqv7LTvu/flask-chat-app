<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>content</h1>
        <table>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>content</th>
            </tr>
            {% for content in contents %}
            <tr>
                <td>{{content.id}}</td>
                <td>{{content.username}}</td>
                <td>{{content.content}}</td>
                
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
