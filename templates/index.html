<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>内容を送信</h1>
        <form method="POST" action="/" enctype="multipart/form-data">
             <input placeholder="名前" name="username" type="text"/>
             <textarea placeholder="内容" name="content"></textarea>
             <input value="送信" type="submit"/>
        </form>
        <h1>content</h1>
        <table>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>content</th>
            </tr>
            {% for content in contents %}
            <tr>
                <td>{{content.id}}</td>
                <td>{{content.username}}</td>
                <td>{{content.content}}</td>
                
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
